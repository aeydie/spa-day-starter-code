<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form th:action="@{user/add}" method="post">
    <label>
        Username:
        <input type="text" th:value="${user.username}"><br>
    </label>

    <label>
        Email:
        <input th:value="${user.email}"><br>
    </label>

    <label>
        Password:
        <input type="password" th:value="${user.password}"><br>
    </label>

    <label>
        Verify Password:
        <input type="password" th:value="${user.verify}"><br>
    </label>

    <p th:text="${error}"></p>

    <input type="submit" value = "Sign Up!">
</form>

</body>
</html>
